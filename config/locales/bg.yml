  about:
    html: "
      <p><span>ВЕЗБА</span> е идея вдъхновена от богатството на българските шевици.
      Това е първата дигитална колекция на модели за шевици.</p>

      <h3>За Българските Шевици</h3>
      <p>Българските шевици във вида, в който ги познаваме, въпреки че е много малка част от тяхното множество, се оформят от времето на Авитохъл до управлението на Кубрат. В тях са заложени част от символите на българската руничес­ка азбука, създадена преди 2500 – 2600 години. В следващите векове те запазват своя вид, обогатяват се с нови тълкувания и така до поробването ни от османлиите.</p>
      <p>Шевиците в живота на българите от редовите до царете са замествали писаната история на рода при обикновените хора и са показвали социалното статукво на човека, неговата професия, място във властта.</p>
      <p>Всяка българска шевица носи послание, което има различен смисъл в зависимост от мястото, на което е извезана на дрехата, колана, пояса, ръкавите, яката.</p>
      <p>И в Първото, и във Второто българско царство е имало болярин, който е отговарял за шевиците, както и за нововъведенията. В дрехите на нашите деди не е било възможно да има просто някакви красиви шевици. Дори формата на бода на шевицата, която е могла да бъде и шевица върху шевица, означава нещо съвсем конкретно.</p>
      <p>Източик: Алена</p>"
